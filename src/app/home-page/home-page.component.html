<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000" data-pause="hover">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets\All_doctors.jpg" class="d-block w-100" alt="..." (click)="goToTeam()" style="cursor: pointer">
      </div>
      <div class="carousel-item">
        <img src="assets\Dr.Srinath.jpg" class="d-block w-100" alt="..." (click)="goToDr1()" style="cursor: pointer">
      </div>
      <div class="carousel-item">
          <img src="assets\Dr.Nocerini-main.jpg" class="d-block w-100" alt="..." (click)="goToDr2()" style="cursor: pointer">
        </div>
      <div class="carousel-item">
        <img src="assets\home_oec99.jpg" class="d-block w-100" alt="..." (click)="goToServices()" style="cursor: pointer">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
