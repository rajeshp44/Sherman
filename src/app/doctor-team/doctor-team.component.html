<div class="container">
    <ng-container *ngFor="let department of departments">
        <h5 class="text-center m-4">{{department.name}}</h5>
        <div class="icon2 "></div>
        <div class="text-center m-4">{{department.description}}</div>

        <div class="row images-container m-5">
            <div class="col-md-4 image-wrapper">
                <img class="img-fluid image" src="../../assets/doc_male1.jpg">
                <div class="description">Test</div>
            </div>
            <div class="col-md-4 image-wrapper">
                <img class="img-fluid image" src="../../assets/doc_female2.jpg">
                <div class="description">Test</div>
            </div>
            <div class="col-md-4 image-wrapper">
                <img class="img-fluid image" src="../../assets/male2.jpg">
                <div class="description">Test</div>
            </div>
        </div>
    </ng-container>
</div>
